<!doctype html>
<html>
<head>
	
	
	<script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101245280);</script>
<script async src="//static.getclicky.com/js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158309270-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-158309270-1');
</script>

	<meta charset="utf-8">
	
	<title>
		{% if page.url != '/' %}
			{% if page.title != '' %}
				{{ page.title }} · 
			{% else %}
				{{ page.date | date_to_string }} ·
			{% endif %}
		{% endif %}
		{{ site.title }}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="">
	{% feed_meta %}
	<link href="https://micro.blog/8thmagic" rel="me">
	<link rel="stylesheet" href="/assets/css/fonts.css">
	<link rel="stylesheet" href="/assets/css/styles.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	{% seo %}
</head>
<body{% if page.id_attribute %} id="{{ page.id_attribute }}"{% endif %}>
	<nav style="
  all: unset;
  width: 100vw;
  box-sizing: border-box;
  border-bottom: 4px solid #000;
  background: transparent;
  font-family: inherit;
  font-size: 0.85rem;
  user-select: none;
  padding: 0.5rem 1rem;
">

  <div style="
    max-width: 1000px; /* max width of nav content */
    margin: 0 auto; /* center horizontally */
    display: flex;
    align-items: center;
    gap: 2rem;
    flex-wrap: nowrap;
    justify-content: center;
  ">

    <a href="/" style="
      all: unset;
      display: inline-block;
      cursor: pointer;
      flex-shrink: 0;
    ">
      <img src="/assets/images/aretha.png" alt="Logo" style="
        display: block;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
      ">
    </a>

    <a href="/about/" style="
      all: unset;
      color: inherit;
      cursor: pointer;
      white-space: nowrap;
      text-decoration: none;
    ">About</a>

    <a href="/" style="
      all: unset;
      color: inherit;
      cursor: pointer;
      white-space: nowrap;
      text-decoration: none;
    ">Blog</a>

    <a href="/search" aria-label="Search" style="
      all: unset;
      color: inherit;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    ">
      <i class="fas fa-search" aria-hidden="true"></i>
    </a>

    <a href="/subscribe/" style="
      all: unset;
      background-color: #D93025;
      color: #fff;
      padding: 0.35rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(217, 48, 37, 0.6);
      text-align: center;
      display: inline-block;
      transition: background-color 0.25s ease;
    " onmouseover="this.style.backgroundColor='#a1231b'" onmouseout="this.style.backgroundColor='#D93025'">
      Subscribe
    </a>

  </div>
</nav>




	
	<main class="constrained">	
		{{ content }}
	</main>
	
<footer class="constrained" style="
  text-align: center;
  font-size: 0.8em;
  padding: 1em 0 2em;
  white-space: nowrap;
  position: relative;
">

  <a href="#top" style="color: #0077cc; text-decoration: none; margin: 0 0.8em;">Top ↑</a> · 
  <span style="margin: 0 0.8em;">© Gamba 2025</span> · 

  <!-- Share to Twitter -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on Twitter" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Share on Twitter" width="18" height="18" style="vertical-align: middle;">
  </a>

  <!-- Share to LinkedIn -->
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on LinkedIn" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="Share on LinkedIn" width="18" height="18" style="vertical-align: middle;">
  </a>

</footer>





	
</body>
</html>

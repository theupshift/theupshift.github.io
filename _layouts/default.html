<!doctype html>
<html>
<head>
	
	
	<script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101245280);</script>
<script async src="//static.getclicky.com/js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158309270-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-158309270-1');
</script>

	<meta charset="utf-8">
	
	<title>
		{% if page.url != '/' %}
			{% if page.title != '' %}
				{{ page.title }} · 
			{% else %}
				{{ page.date | date_to_string }} ·
			{% endif %}
		{% endif %}
		{{ site.title }}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="">
	{% feed_meta %}
	<link href="https://micro.blog/8thmagic" rel="me">
	<link rel="stylesheet" href="/assets/css/fonts.css">
	<link rel="stylesheet" href="/assets/css/styles.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	{% seo %}
</head>
<body{% if page.id_attribute %} id="{{ page.id_attribute }}"{% endif %}>
	<nav class="constrained" style="
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1rem;
  padding: 1rem 0;
">

  <!-- Left: Logo -->
  <div style="flex-shrink: 0;">
    <a href="/" style="display: inline-block;">
      <img src="/assets/images/logo.png" alt="Logo" style="
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      ">
    </a>
  </div>

  <!-- Center: Navigation -->
  <div style="
    display: flex;
    align-items: center;
    gap: 1.2rem;
    flex: 1;
    justify-content: center;
    flex-wrap: wrap;
  ">
    <a href="/about/" style="text-decoration: none; color: #333;">About</a>
    <a href="/" style="text-decoration: none; color: #333;">Blog</a>
    <a href="/words/index.html" style="text-decoration: none; color: #333;">The Upshift</a>
    <button style="
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #333;
    " aria-label="Search">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- Right: Subscribe Button -->
  <div style="flex-shrink: 0;">
    <a href="/subscribe/" style="
      background-color: #007BFF;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
      display: inline-block;
    ">Subscribe</a>
  </div>
</nav>

	
	<main class="constrained">	
		{{ content }}
	</main>
	
<footer class="constrained" style="
  text-align: center;
  font-size: 0.8em;
  padding: 1em 0 2em;
  white-space: nowrap;
  position: relative;
">

  <a href="#top" style="color: #0077cc; text-decoration: none; margin: 0 0.8em;">Top ↑</a> · 
  <span style="margin: 0 0.8em;">© Gamba 2025</span> · 

  <!-- Share to Twitter -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on Twitter" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Share on Twitter" width="18" height="18" style="vertical-align: middle;">
  </a>

  <!-- Share to LinkedIn -->
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on LinkedIn" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="Share on LinkedIn" width="18" height="18" style="vertical-align: middle;">
  </a>

</footer>





	
</body>
</html>

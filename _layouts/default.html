<html>
<head>

	<meta charset="utf-8">
	
	<title>
		{% if page.url != '/' %}
			{% if page.title != '' %}
				{{ page.title }} · 
			{% else %}
				{{ page.date | date_to_string }} ·
			{% endif %}
		{% endif %}
		{{ site.title }}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="">
	{% feed_meta %}
	<link href="https://micro.blog/8thmagic" rel="me">
	<link rel="stylesheet" href="/assets/css/fonts.css">
	<link rel="stylesheet" href="/assets/css/styles.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	{% seo %}

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	  <style>
        nav.constrained {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav-left, .nav-center, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-center {
            flex-grow: 1;
            justify-content: center;
        }

        /* Remove underline from all <a> tags */
        a {
            text-decoration: none;
        }

        .nav-left a {
            font-size: 20px; /* Set the icon size */
            color: #fff; /* Set icon color to white */
            background-color: #007bff; /* Set background color for the button */
            border-radius: 50%; /* Make the button round */
            padding: 10px; /* Add padding to create a circular button */
            display: inline-block; /* Make sure the link behaves like a button */
            text-align: center; /* Center the icon inside the button */
        }

        .nav-left a:hover {
            background-color: #0056b3; /* Change the background on hover */
            color: #fff; /* Keep the icon color white on hover */
        }

        .subscribe-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subscribe-btn:hover {
            background-color: #0056b3;
        }
    </style>
	
</head>
<body{% if page.id_attribute %} id="{{ page.id_attribute }}"{% endif %}>



   <nav class="constrained">
    <div class="nav-left">
        <a href="/"><i class="fas fa-search"></i></a> <!-- Search icon -->
    </div>
    <div class="nav-center">
        The&nbsp<a href="/">Upshift</a><em> &nbsp; : &nbsp; </em> <a href="/words/index.html">Blog</a>
    </div>
    <div class="nav-right">
        <button class="subscribe-btn">Subscribe</button>
    </div>
</nav>



	
	<main class="constrained">	
		{{ content }}
	</main>
	
<footer class="constrained" style="
  text-align: center;
  font-size: 0.8em;
  padding: 1em 0 2em;
  white-space: nowrap;
  position: relative;
">

  <a href="#top" style="color: #0077cc; text-decoration: none; margin: 0 0.8em;">Top ↑</a> · 
  <span style="margin: 0 0.8em;">© Gamba 2025</span> · 

  <!-- Share to Twitter -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on Twitter" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Share on Twitter" width="18" height="18" style="vertical-align: middle;">
  </a>

  <!-- Share to LinkedIn -->
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on LinkedIn" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="Share on LinkedIn" width="18" height="18" style="vertical-align: middle;">
  </a>

</footer>





	
</body>
</html>

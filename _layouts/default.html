<style>
        nav.constrained {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 1px;
            width: 100%; /* Ensure the navbar spans the full width */
        }

        .nav-left {
            display: flex;
            justify-content: flex-start; /* Align to the left */
            margin-right: auto; /* Push content to the left */
        }

        .nav-center {
            flex-grow: 1;
            justify-content: center;
        }

        .nav-right {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            margin-left: auto; /* Push content to the right */
        }

        /* Remove underline from all <a> tags */
        a {
            text-decoration: none;
        }

        .nav-left a {
            font-size: 12px; /* Smaller icon size */
            color: #fff; /* Set icon color to white */
            background-color: #b35352; /* Set background color for the button */
            border-radius: 50%; /* Make the button round */
            padding: 4px; /* Smaller padding for a smaller button */
            display: inline-block; /* Make sure the link behaves like a button */
            text-align: center; /* Center the icon inside the button */
            line-height: 16px; /* Vertically center the icon */
            width: 20px; /* Set a fixed width for the round button */
            height: 20px; /* Set a fixed height for the round button */
        }

        .nav-left a i {
            font-size: 12px; /* Make the icon a little smaller */
        }

        .nav-left a:hover {
            background-color: #9e3f3f; /* Darker shade on hover */
            color: #fff; /* Keep the icon color white on hover */
        }

        
    .subscribe-btn {
        background-color: #b35352; /* Set the background color */
        color: white;
        padding: 4px 8px; /* Smaller padding */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px; /* Smaller text size */
        height: 20px; /* Set the height to match the search icon */
        line-height: 20px; /* Vertically center the text */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: inherit; /* Ensure font matches the theme */
    }

        .subscribe-btn:hover {
            background-color: #9e3f3f; /* Darker shade on hover */
        }
    </style>
	
</head>

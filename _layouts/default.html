<!doctype html>
<html>
<head>

<script async src="//static.getclicky.com/js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'UA-158309270-1');
</script>

	<meta charset="utf-8">
	
	<title>
		{% if page.url != '/' %}
			{% if page.title != '' %}
				{{ page.title }} · 
			{% else %}
				{{ page.date | date_to_string }} ·
			{% endif %}
		{% endif %}
		{{ site.title }}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="">
	{% feed_meta %}
	<link href="https://micro.blog/8thmagic" rel="me">
	<link rel="stylesheet" href="/assets/css/fonts.css">
	<link rel="stylesheet" href="/assets/css/styles.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	{% seo %}
</head>
<body{% if page.id_attribute %} id="{{ page.id_attribute }}"{% endif %}>



  <style>
        /* Basic Styles for Nav */
        nav {
            display: flex;
            align-items: center; /* Vertically center everything */
            justify-content: flex-start; /* Keep everything aligned to the left */
            padding: 10px 20px;
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            width: 100%; /* Ensure it takes the full width of the screen */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        /* Round Logo */
        nav .logo .logo-img {
            width: 40px; /* Adjust size for a smaller logo */
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px; /* Space between logo and next link */
        }

        /* "The Upshift" Link in Italics */
        nav .upshift-link em {
            font-style: italic;
            font-size: 1em;
            color: inherit;
            text-decoration: none;
            margin-right: 15px;
        }

        /* Blog Link */
        nav .blog-link {
            font-size: 1em;
            text-decoration: none;
            color: inherit;
            margin-right: 15px; /* Adjust space between links */
        }

        /* Search Icon */
        nav .search-icon img {
            width: 20px;
            height: 20px;
            margin-right: 15px; /* Space before the subscribe button */
        }

        /* Subscribe Button */
        nav .subscribe-button {
            display: inline-block;
            background-color: red;  /* Red background */
            color: white;  /* White text */
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        nav .subscribe-button:hover {
            background-color: darkred; /* Darker red on hover */
        }

        /* Ensure elements stay inline without wrapping */
        nav a {
            display: inline-flex;
            align-items: center;
        }

        /* Prevent scrolling */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
    </style>
</head>
<body{% if page.id_attribute %} id="{{ page.id_attribute }}"{% endif %}>
    
    <nav class="constrained">
        <!-- Round Logo -->
        <a href="/" class="logo">
            <img src="/path/to/your/logo.png" alt="Logo" class="logo-img">
        </a>
        
        <!-- "The Upshift" Link (italicized) -->
        <a href="/words/index.html" class="upshift-link"><em>The Upshift</em></a>
        
        <!-- Blog Link -->
        <a href="/" class="blog-link">Blog</a>
        
        <!-- Search Icon (as a link) -->
        <a href="/search" class="search-icon">
            <img src="/path/to/search-icon.png" alt="Search">
        </a>
        
        <!-- Subscribe Button (Red) -->
        <a href="/subscribe" class="subscribe-button">Subscribe</a>
    </nav>


	
	<main class="constrained">	
		{{ content }}
	</main>
	
<footer class="constrained" style="
  text-align: center;
  font-size: 0.8em;
  padding: 1em 0 2em;
  white-space: nowrap;
  position: relative;
">

  <a href="#top" style="color: #0077cc; text-decoration: none; margin: 0 0.8em;">Top ↑</a> · 
  <span style="margin: 0 0.8em;">© Gamba 2025</span> · 

  <!-- Share to Twitter -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on Twitter" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Share on Twitter" width="18" height="18" style="vertical-align: middle;">
  </a>

  <!-- Share to LinkedIn -->
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on LinkedIn" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="Share on LinkedIn" width="18" height="18" style="vertical-align: middle;">
  </a>

</footer>





	
</body>
</html>

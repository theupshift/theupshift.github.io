<!doctype html>
<html>
<head>
	
	
	<script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101245280);</script>
<script async src="//static.getclicky.com/js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158309270-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'UA-158309270-1');
</script>

	<meta charset="utf-8">
	
	<title>
		{% if page.url != '/' %}
			{% if page.title != '' %}
				{{ page.title }} · 
			{% else %}
				{{ page.date | date_to_string }} ·
			{% endif %}
		{% endif %}
		{{ site.title }}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="">
	{% feed_meta %}
	<link href="https://micro.blog/8thmagic" rel="me">
	<link rel="stylesheet" href="/assets/css/fonts.css">
	<link rel="stylesheet" href="/assets/css/styles.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	{% seo %}
</head>
<body{% if page.id_attribute %} id="{{ page.id_attribute }}"{% endif %}>



<style>
  .nav-wrapper {
    border-bottom: 1px solid #ccc;
    font-family: inherit;
  }

  .nav-header {
    width: 100%; /* Make sure the header spans the full width of the page */
    max-width: 100%; /* Ensure it doesn't exceed container width */
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5em 1em;
    white-space: nowrap;
    overflow-x: auto;
  }

  /* Ensures the header is constrained like the main content */
  .constrained-nav {
    max-width: 720px; /* Match your .constrained container width */
    margin: 0 auto;
    width: 100%;
  }

  .nav-left,
  .nav-center,
  .nav-right {
    display: flex;
    align-items: center;
  }

  .nav-left img.logo {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 1em;
    flex-shrink: 0;
  }

  .nav-left a,
  .nav-right a {
    text-decoration: none;
    color: inherit;
    margin: 0 0.5em;
    flex-shrink: 0;
  }

  .nav-center {
    flex-grow: 1;
    justify-content: center;
    text-align: center;
  }

  .nav-center span {
    font-style: italic;
  }

  .subscribe-btn {
    background-color: #e63946;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 0.3em 0.9em;
    font-size: 0.9em;
    cursor: pointer;
    margin-left: 1em;
    flex-shrink: 0;
  }
</style>

<div class="nav-wrapper">
  <nav class="nav-header">
    <div class="constrained-nav">
      <div class="nav-left">
        <img src="/assets/images/logo.png" alt="Logo" class="logo" />
        <a href="/about.html">About</a>
      </div>
      <div class="nav-center">
        <span>&nbsp;·&nbsp; The Upshift &nbsp;·&nbsp;</span>
      </div>
      <div class="nav-right">
        <a href="/">Blog</a>
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </div>
  </nav>
</div>







	
	<main class="constrained">	
		{{ content }}
	</main>
	
<footer class="constrained" style="
  text-align: center;
  font-size: 0.8em;
  padding: 1em 0 2em;
  white-space: nowrap;
  position: relative;
">

  <a href="#top" style="color: #0077cc; text-decoration: none; margin: 0 0.8em;">Top ↑</a> · 
  <span style="margin: 0 0.8em;">© Gamba 2025</span> · 

  <!-- Share to Twitter -->
  <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on Twitter" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Share on Twitter" width="18" height="18" style="vertical-align: middle;">
  </a>

  <!-- Share to LinkedIn -->
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" 
     target="_blank" aria-label="Share on LinkedIn" style="margin: 0 0.4em; display: inline-block;">
    <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="Share on LinkedIn" width="18" height="18" style="vertical-align: middle;">
  </a>

</footer>





	
</body>
</html>
